<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Echoes of Tomorrow</title>
  <style>
    :root {
      --ink: #111;
      --accent: #b23a3a;
      --panel-bg: rgba(255,255,255,0.9);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: "Georgia", serif;
      background: #f5f5f5;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .stage {
      display: grid;
      grid-template-columns: 1.2fr 1fr;
      width: 96vw;
      height: 92vh;
      max-width: 1600px;
      background: white;
      box-shadow: 0 30px 90px rgba(0,0,0,0.2);
      border-radius: 22px;
      overflow: hidden;
    }

    .art {
      background: url("Echoes.jpg") center/contain no-repeat;
      background-color: #fafafa;
    }

    .panel {
      padding: 3.5rem 4rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      background: linear-gradient(180deg, #ffffff, #f2f2f2);
    }

    h1 {
      font-size: 2.8rem;
      margin: 0 0 0.6rem;
    }

    .subtitle {
      font-style: italic;
      color: #555;
      margin-bottom: 3rem;
    }

    .diary {
      background: var(--panel-bg);
      border-left: 4px solid var(--accent);
      padding: 2.2rem 2.6rem;
      font-size: 1.25rem;
      line-height: 1.95;
      margin-bottom: 3rem;
      min-height: 260px;
      box-shadow: 0 12px 34px rgba(0,0,0,0.1);
    }

    .distort {
      display: inline-block;
      animation: flicker 4s infinite;
      opacity: 0.75;
    }

    .fade {
      opacity: 0.25;
    }

    @keyframes flicker {
      0%, 100% { opacity: 0.75; }
      45% { opacity: 0.9; }
      50% { opacity: 0.3; }
      55% { opacity: 0.9; }
    }

    .choices {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1.4rem;
    }

    button {
      background: white;
      color: var(--ink);
      border: 1px solid #ccc;
      border-radius: 16px;
      padding: 1.2rem 1.4rem;
      font-size: 1.05rem;
      cursor: pointer;
      transition: all 0.25s ease;
    }

    button:hover {
      border-color: var(--accent);
      color: var(--accent);
      transform: translateY(-2px);
      box-shadow: 0 6px 18px rgba(0,0,0,0.12);
    }

    .meta {
      margin-top: auto;
      display: flex;
      justify-content: space-between;
      font-size: 0.9rem;
      color: #666;
      padding-top: 2.5rem;
    }

    .ending {
      text-align: center;
      padding: 4rem;
    }

    .ending h2 {
      font-size: 2.4rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>

  <div class="stage" id="game">
    <div class="art"></div>

    <div class="panel">
      <h1>Echoes of Tomorrow</h1>
      <div class="subtitle">You remember yourself—after you choose.</div>

      <div class="diary" id="diary"></div>
      <div class="choices" id="choices"></div>

      <div class="meta">
        <div id="level">Fragment 1</div>
        <div id="obedience">Obedience: 0</div>
      </div>
    </div>
  </div>

  <script>
    const fragments = [
      {
        future: "I thought the choice would define me. Instead, it simply continued me.\n\nThere was a door. There is always a door. I remember convincing myself that not opening it was a form of courage.",
        obey: "Leave the door untouched. Let the moment pass.",
        defy: "Open it. Accept whatever insists on being known."
      },
      {
        future: "You will be admired for your restraint. They will call you thoughtful. Safe. Reasonable.\n\nI remember their approval more clearly than I remember my own voice.",
        obey: "Remain quiet. Let consensus carry you.",
        defy: "Interrupt. Say the thing that fractures the room."
      },
      {
        future: "This is where the memories blur. Not because nothing happened — but because I stopped recognizing who was choosing.\n\nFollowing myself was easier than becoming someone new.",
        obey: "Do exactly what you remember doing.",
        defy: "Change something small. Something meaningless. Or so it seems."
      }
    ];

    let index = 0;
    let obedience = 0;

    const diaryEl = document.getElementById("diary");
    const choicesEl = document.getElementById("choices");
    const levelEl = document.getElementById("level");
    const obedienceEl = document.getElementById("obedience");
    const gameEl = document.getElementById("game");

    function distortText(text) {
      const parts = text.split(/(\s+)/);

      return parts.map(part => {
        if (/^\s+$/.test(part)) return part; // preserve spaces

        if (Math.random() < obedience * 0.12) {
          return `<span class=\"fade\">${part}</span>`; // faded memory, not erased
        }

        if (Math.random() < obedience * 0.1) {
          return `<span class=\"distort\">${part}</span>`; // unstable memory
        }

        return part;
      }).join("");
    }

    function renderFragment() {
      const f = fragments[index];
      diaryEl.innerHTML = distortText(f.future.replace(/\n/g, '<br><br>'));
      choicesEl.innerHTML = "";

      const obeyBtn = document.createElement("button");
      obeyBtn.textContent = f.obey;
      obeyBtn.onclick = () => choose(true);

      const defyBtn = document.createElement("button");
      defyBtn.textContent = f.defy;
      defyBtn.onclick = () => choose(false);

      choicesEl.appendChild(obeyBtn);
      choicesEl.appendChild(defyBtn);

      levelEl.textContent = `Fragment ${index + 1}`;
      obedienceEl.textContent = `Obedience: ${obedience}`;
    }

    function choose(obeyed) {
      if (obeyed) obedience++;
      index++;

      if (index >= fragments.length) {
        renderEnding();
      } else {
        renderFragment();
      }
    }

    function renderEnding() {
      let title, text;

      if (obedience === fragments.length) {
        title = "The Inherited Life";
        text = "You lived the life that was waiting for you. Nothing went wrong. That is what frightens you most.";
      } else if (obedience === 0) {
        title = "The Broken Loop";
        text = "The memories stop. Not abruptly — but like someone finally lowering their voice.";
      } else {
        title = "The Fractured Self";
        text = "Some of your memories belong to someone else. Some choices still feel like yours.";
      }

      gameEl.innerHTML = `
        <div class=\"ending\">
          <h2>${title}</h2>
          <p>${text}</p>
          <button onclick=\"location.reload()\">Restart</button>
        </div>
      `;
    }

    renderFragment();
  </script>
</body>
</html>
